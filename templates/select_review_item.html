<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>

<body>
  <h1>Select the movie you want to review</h1><br>
  <div> {% if data|length == 0  %}
    <div>
        <div> No results found </div>
    </div>
    {% else %}
    <form method="POST" action="/write_review">
        <p>  
      <select name="media_name">
            {% for n in data%} 
            <option value="{{n['id']}}">{{n['name']}}</option>
            <br>
            {% endfor %}
      </select>
      <input type="submit" value="Submit">
      </p>
      </form>
          
    {% endif %}
</div>
 
  <br>
  <p><a href="user">Go back to the home page</a></p>
</body>


</html>
